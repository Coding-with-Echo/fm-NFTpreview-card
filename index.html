<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- css-link -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="nft-card">
        <div class="nft-card__image">
          <img
            class="image__equilibrium"
            src="./images/image-equilibrium.jpg"
            alt="a cube inside the equikibrium"
          />
          <div class="image__overlay">
            <img src="./images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="nft-card__content">
          <h1 class="nft-card__name"><a href="#">Equiliblrium #3429</a></h1>

          <p class="nft-card__description">
            Our Equiibrium collection promotes balance and calm.
          </p>
          <div class="nft-card__value">
            <span data-icon="ETH" class="nft-card__price"> 0.041 ETH</span>
            <span data-icon="clock" class="nft-card__duration"
              >3 days left</span
            >
          </div>
          <footer class="card__footer">
            <img
              class="creator__avatar"
              src="./images/image-avatar.png"
              alt=""
            />
            <span class="creator__text"
              >Creation of
              <a href="#" class="creator__name">Jules Wyvern</a></span
            >
          </footer>
        </div>
      </article>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
