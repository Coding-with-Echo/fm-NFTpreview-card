<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="nft-card">
        <div class="nft-card__content">
          <h1>Equiliblrium #3429</h1>
          <p>Our Equiibrium collection promotes balance and calm.</p>
          <div class="nft-card__value">
            <span>0.041 ETH</span>
            <span>3 days left</span>
          </div>
          <span>Creation of Jules Wyvern</span>
        </div>
      </article>
    </main>

  </body>
</html>
